<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="../node_modules/react/umd/react.development.js"></script>
  <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="../dist/sweetalert2-react-content.umd.js"></script>
</head>
<body>
<script>
  let withReactContent = sweetalert2ReactContent
  let MySwal = withReactContent(Swal)
  Promise.resolve().then(async () => {
    await MySwal.fire({
      icon: 'success',
      iconHtml: React.createElement('b', {key: 'iconHtml'}, ['P']),
      title: React.createElement('i', {key: 'title'}, ['Hello World']),
      didOpen: (popup) => {
        console.log('didOpen', popup)
      },
      didDestroy: () => {
        console.log('didDestroy')
      },
    })
  }).catch(console.error)
</script>
</body>
</html>
